{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block scripts %}
    <script src="{% static 'post/post.js' %}" defer></script>
{% endblock %}
{% block title %}{% endblock %}
{% block content %}
        <div id="alert-message"></div>
    <!-- Modal -->
        <div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form id="post-form">
                      {% csrf_token %}
                      {{ form|crispy }}
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success"> + Add</button>
                      </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
        <!-- End Modal -->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-info mb-2" data-bs-toggle="modal" data-bs-target="#addPostModal">
          Add Post
        </button>
        <div id="post-list"></div>
        <div class="text-center mb-3" id="end-load">
            <div id="spinner-box" class="text-center">
                <div class="spinner-border" role="status"></div>
             </div>
            <button class="btn btn-primary" id="load-btn"> Load more</button>

        </div>
{% endblock %}
